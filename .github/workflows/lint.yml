name: Code Quality Check

on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install black flake8

      - name: Run Black (Fail on unformatted code)
        run: black --check .  # This step will FAIL if code needs formatting

      - name: Run Flake8 (Lint but do NOT fail)
        run: flake8 . || true  # "|| true" ensures this step never fails